<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." onfocus="this.value=''"/>
    </header>
    <main>
      <section class="location">
        <div class="city">Nothing to see here...yet!</div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"><span></span></div>
        <div class="weather"></div>
        <div class="hi-low"></div>
        <div class="hi-low-text">Low | High</div>
      </div>
      <div class="favourites">
        <div class="favouriteCities">
          Favourite City...
        </div>
        <div class="favouriteStar">
           <button id="star-five"><img src="star-transparent.png"></button>
        </div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
